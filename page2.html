<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carson's Webpage</title>
        <link rel="stylesheet" type="text/css" href="first-website.css">
        <link rel="stylesheet" type="text/css" href="page2.css">
    </head>
    <body>
        <div class="nav">
            <a href="first-website.html">Who am I?</a>
            <a href="page2.html">Who are you?</a>
            <a href="page3.html">Resources</a>
            <a href="page4.html">Vision Board</a>
        </div>
        <div class="content">
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Tell me about yourself</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="status">Who are you?</label>
                    <select id="status" name="user_status_name">
                        <option value="Friend">Friend</option>
                        <option value="Family">Family</option>
                        <option value="Recruiter">Recruiter</option>
                    </select>
                </div>
                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
        </div>
    </body>
</html>
